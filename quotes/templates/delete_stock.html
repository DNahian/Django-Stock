{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>
<br>
{% if ticker %}
    {% for item in ticker %}
        <button type="button" class="btn btn-secondary">
            <a href="{% url 'delete' item.id %}">Delete {{item}}</a>
            &nbsp;&nbsp;&nbsp;
        </button>
    {% endfor %}
{% else %}
    You dont have any stock
{% endif %}

{% endblock %}
